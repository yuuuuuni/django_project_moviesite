{% extends 'base.html' %}
{% block content %}

<img src="/static/img/movieteacher3.png" class="img-fluid" alt="영화선생 이미지">

<div class="container my-3">
    <table class="table table-striped">
        <thead>
        <tr class="table-primary">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if question_list %}
        {% for question in question_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'movie:detail' question.id %}">{{ question.subject }}</a>
            </td>
            <td>{{ question.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
    <a href="{% url 'movie:question_create' %}" class="btn btn-primary">질문등록</a>
</div>
{% endblock %}
